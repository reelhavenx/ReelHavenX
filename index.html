<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
    }
    header input {
      padding: 8px;
      width: 60%;
      border-radius: 6px;
      border: none;
    }
    .player {
      margin: 30px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .playlist {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    .song {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .song:hover {
      background: #333;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <header>
    <h2>üé∂ Online Music Player</h2>
    <input type="text" id="searchBar" placeholder="Search songs..." onkeyup="filterSongs()">
  </header>

  <div class="player">
    <h3 id="currentSong">Select a song...</h3>
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ Prev</button>
      <button onclick="nextSong()">‚è≠ Next</button>
    </div>

    <div class="playlist" id="playlist">
      <div class="song" onclick="playSong('song1.mp3')">Song 1</div>
      <div class="song" onclick="playSong('song2.mp3')">Song 2</div>
      <div class="song" onclick="playSong('song3.mp3')">Song 3</div>
    </div>
  </div>

  <script>
    const songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
    let currentIndex = 0;

    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const currentSong = document.getElementById("currentSong");

    function playSong(song) {
      currentIndex = songs.indexOf(song);
      audioSource.src = song;
      currentSong.textContent = "Now Playing: " + song;
      audioPlayer.load();
      audioPlayer.play();
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(songs[currentIndex]);
    }

    // Auto play next when song ends
    audioPlayer.addEventListener("ended", nextSong);

    // Search filter
    function filterSongs() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let items = document.getElementsByClassName("song");
      for (let i = 0; i < items.length; i++) {
        let text = items[i].textContent.toLowerCase();
        items[i].style.display = text.includes(input) ? "" : "none";
      }
    }
  </script>

</body>
</html>
