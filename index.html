<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Haven X</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #f1c40f;
    }
    .search-bar {
      margin: 15px auto;
      text-align: center;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav details {
      margin: 10px;
      display: inline-block;
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    nav summary {
      font-size: 18px;
      font-weight: bold;
      outline: none;
    }
    nav details[open] {
      background: #333;
    }
    .movie-section {
      padding: 20px;
      text-align: center;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .movie-card {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }
    .movie-card a {
      display: block;
      margin-top: 8px;
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer h2 {
      margin-bottom: 10px;
      color: #f1c40f;
    }
    footer input, footer textarea {
      width: 70%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    footer button {
      padding: 10px 20px;
      border: none;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ Reel Haven X</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search movies, web series, tones...">
  </div>

  <nav>
    <details open>
      <summary>Bollywood</summary>
      <div class="movie-section">
        <h2>Bollywood Movies</h2>
        <div class="movie-grid">
          <div class="movie-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Krrish_poster.jpg" alt="Krrish">
            <a href="https://www.youtube.com/watch?v=hpwnlr-ZHB0" target="_blank">Krrish</a>
          </div>
          <div class="movie-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/1e/3_Idiots_poster.jpg" alt="3 Idiots">
            <a href="https://www.youtube.com/watch?v=xvszmNXdM4w" target="_blank">3 Idiots</a>
          </div>
          <div class="movie-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Sholay-poster.jpg" alt="Sholay">
            <a href="https://www.youtube.com/watch?v=t4huGGUeGkg" target="_blank">Sholay</a>
          </div>
          <div class="movie-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Dilwale_Dulhania_Le_Jayenge_poster.jpg" alt="DDLJ">
            <a href="https://www.youtube.com/watch?v=cmax1C1p660" target="_blank">DDLJ</a>
          </div>
        </div>
      </div>
    </details>

    <details>
      <summary>Hollywood</summary>
      <p>Coming Soon...</p>
    </details>

    <details>
      <summary>Web Series</summary>
      <p>Coming Soon...</p>
    </details>

    <details>
      <summary>Tones</summary>
      <p>Coming Soon...</p>
    </details>
  </nav>

  <footer>
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea rows="4" placeholder="Your Message"></textarea><br>
      <button type="submit">Send</button>
    </form>
  </footer>

</body>
</html>
