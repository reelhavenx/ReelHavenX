<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Haven X</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #f1c40f;
    }
    .search-bar {
      margin: 15px auto;
      text-align: center;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav details {
      margin: 10px;
      display: inline-block;
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    nav summary {
      font-size: 18px;
      font-weight: bold;
      outline: none;
    }
    nav details[open] {
      background: #333;
    }
    /* Movie grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background: #111;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
    }
    .movie-card img {
      width: 100%;
      height: 300px; /* portrait mode */
      border-radius: 10px;
      object-fit: cover;
    }
    .movie-card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #f1c40f;
    }
    .movie-card button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .download-btn {
      background: #f1c40f;
      color: #000;
    }
    .share-btn {
      background: #3498db;
      color: #fff;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer h2 {
      margin-bottom: 10px;
      color: #f1c40f;
    }
    footer input, footer textarea {
      width: 70%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    footer button {
      padding: 10px 20px;
      border: none;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

</body>
</html>
