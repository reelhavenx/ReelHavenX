<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Haven - Music Player</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; color: gold; }
    .search { max-width: 400px; margin: 20px auto; }
    .search input { width: 100%; padding: 10px; border-radius: 6px; border: none; }
    .player { background: #222; padding: 20px; border-radius: 12px; text-align: center; }
    .controls { margin-top: 10px; }
    button { margin: 5px; padding: 10px 15px; border: none; border-radius: 6px; background: #444; color: #fff; cursor: pointer; }
    button:hover { background: #666; }
    #playlist { margin-top: 20px; list-style: none; padding: 0; max-width: 400px; margin-left: auto; margin-right: auto; }
    #playlist li { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
    #playlist li.playing { background-color: #444; }
  </style>
</head>
<body>

  <h1>üéµ Real Haven Music</h1>

  <div class="search">
    <input type="text" id="search" placeholder="‡§ó‡§æ‡§®‡§æ ‡§ñ‡•ã‡§ú‡•á‡§Ç...">
  </div>

  <div class="player">
    <h2 id="title">‡§ï‡•ã‡§à ‡§ó‡§æ‡§®‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç</h2>
    <audio id="audio" controls preload="metadata"></audio>
    <div class="controls">
      <button id="prev">‚èÆÔ∏è ‡§™‡§ø‡§õ‡§≤‡§æ</button>
      <button id="play">‚ñ∂Ô∏è ‡§™‡•ç‡§≤‡•á</button>
      <button id="next">‚è≠Ô∏è ‡§Ö‡§ó‡§≤‡§æ</button>
    </div>
  </div>

  <ul id="playlist"></ul>

<script>
// üéß ‡§ï‡•Å‡§õ real (royalty-free / public domain / sample) MP3 ‡§≤‡§ø‡§Ç‡§ï ‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§ï‡•á ‡§≤‡§ø‡§è:
const songs = [
  {
    title: "Sample Song 1 (Instrumental Hindi)",
    url: "https://cdn.pixabay.com/download/audio/2022/11/08/audio_0bc9e8a1b3.mp3?filename=india-emotional-melody-110889.mp3"
  },
  {
    title: "Sample Song 2 (Hindi Instrumental)",
    url: "https://cdn.pixabay.com/download/audio/2023/01/15/audio_fefc2456ae.mp3?filename=indian-emotional-melody-124573.mp3"
  },
  {
    title: "Sample Song 3 (Royalty-free Hindi)",
    url: "https://cdn.pixabay.com/download/audio/2021/10/16/audio_7cfa9ab08c.mp3?filename=indian-music-66944.mp3"
  }
];

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const playBtn = document.getElementById("play");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const playlist = document.getElementById("playlist");
const search = document.getElementById("search");

let currentIndex = 0;

function loadSong(index) {
  currentIndex = index;
  audio.src = songs[index].url;
  title.textContent = songs[index].title;
  highlightPlaying();
}

function playSong() {
  audio.play();
  playBtn.textContent = "‚è∏Ô∏è ‡§™‡•â‡§ú‡§º";
}
function pauseSong() {
  audio.pause();
  playBtn.textContent = "‚ñ∂Ô∏è ‡§™‡•ç‡§≤‡•á";
}

playBtn.addEventListener("click", () => {
  if (audio.paused) {
    playSong();
  } else {
    pauseSong();
  }
});

prevBtn.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  loadSong(currentIndex);
  playSong();
});

nextBtn.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
  playSong();
});

audio.addEventListener("ended", () => {
  // ‡§ú‡§¨ ‡§è‡§ï ‡§ó‡§æ‡§®‡§æ ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã ‡§ú‡§æ‡§è, ‡§Ö‡§ó‡§≤‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞ ‡§¶‡•á‡§®‡§æ
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
  playSong();
});

function renderPlaylist(filter = "") {
  playlist.innerHTML = "";
  songs
    .map((s, i) => ({ ...s, i }))
    .filter(s => s.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(song => {
      const li = document.createElement("li");
      li.textContent = song.title;
      li.onclick = () => {
        loadSong(song.i);
        playSong();
      };
      li.dataset.index = song.i;
      playlist.appendChild(li);
    });
  highlightPlaying();
}

function highlightPlaying() {
  Array.from(playlist.children).forEach((li, idx) => {
    if (Number(li.dataset.index) === currentIndex) {
      li.classList.add("playing");
    } else {
      li.classList.remove("playing");
    }
  });
}

// Search field ‡§™‡§∞ input ‡§π‡•ã‡§®‡•á ‡§™‡§∞ playlist filter ‡§ï‡§∞‡§®‡§æ
search.addEventListener("input", () => {
  renderPlaylist(search.value);
});

// ‡§ú‡§¨ ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã
renderPlaylist();
loadSong(0);  // ‡§™‡§π‡§≤‡•Ä song load ‡§≤‡•á‡§ï‡§ø‡§® autoplay ‡§®‡§π‡•Ä‡§Ç

</script>
</body>
</html>
